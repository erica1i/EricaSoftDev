<!doctype html>

    <h1>stevejobsghost: Erica Li (hugo) and Verit Li (Nibbles) </h1>
    <main> 
      <!-- NAV BAR -->
      <nav class="navbar navbar-expand-lg bg-light text-bg-dark text-center">
        <div class="container">
          <a class="navbar-brand" href="#"> HOME </a>
        
        </div>
      </nav>
        <a header class = "d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <span class = "true header"> SLAY </span>
           <!-- nav-items allows it to not look like a link, bringing the user to a new page but is still clickable -->
        </a>
          <ul class = "nav nav-pills"> 
            <li class = "nav-item">
              <!-- nav-link active bolds the item in the navbar  allows it to not look like a link, bringing the user to a new page but is still clickable -->
              <a href = "#" class="nav-link active" aria-current="page"> Slayed </a>
            </li>
            <li class = "nav-item">
              <a href = "#" class="nav-link active" aria-current="page"> Slay </a>
            </li>
            <li class = "nav-item">

            </li>

            </li>
          </ul>
        </header>
      </div>
      <br> <br> 
      <h2> Dropdown Items: What's Your Level of Slay? </h2>
      <!--form-select is a dropdown-menu that users can see and click -->
      <select class="form-select" aria-label="Default select example">
        <!--selected specifies that this should be the option visible to the user before a choice is made -->
        <option selected> What's Your Level of Slay? </option>
        <!-- form-select options -->
        <option value="1"> slayed </option>
        <option value="2"> slay </option>
        <option value="3"> slayer </option>
        <option value="4"> slayest </option>
      </select>
